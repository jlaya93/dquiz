<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Quiz</h1>
  <h3>you have got 2 questions to answer</h3>
  <br>

  <div class="first">
    <p>Enter your name</p>
    <input type="text" name="" value=""> <br>
    <p><strong>1st question:</strong></p>
    <p>Who is India's first Prime Minister?</p> <br>
    <input type="radio" name="fq" value="1">
    <label for="">Jawaharlal Nehru</label> <br>
    <input type="radio" name="fq" value="0">
    <label for="">Mahatma Gandhi</label> <br>
    <input type="radio" name="fq" value="0">
    <label for="">Vallabh Bhai Patel</label> <br>
    <input type="radio" name="fq" value="0">
    <label for="">Sarvepalli Radhakrishnan</label> <br>
  </div>

  <div class="second">
    <p><strong>2nd question:</strong></p>
    <p>Who is India's first woman President?</p> <br>
    <input type="radio" name="sq" value="0">
    <label for="">Indira Gandhi</label> <br>
    <input type="radio" name="sq" value="1">
    <label for="">Pratibha Patel</label> <br>
    <input type="radio" name="sq" value="0">
    <label for="">Kiran Bedi</label> <br>
    <input type="radio" name="sq" value="0">
    <label for="">Vijayalaxmi Pandi</label> <br>
    <button type="button" class="submit btn-dark" name="button">Submit</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"> </script>
</body>

</html>
